<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div> {{ (user | async)?.uid }} </div>
  <button (click)="login()">Login</button>
  <button (click)="logout()">Logout</button>

  
	<ion-list>
		<ion-item class="text" *ngFor="let item of items | async">
      {{item.marca}}
      <br/>
			{{item.valor}}
		</ion-item>
	</ion-list>
</ion-content>
